<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
  <!-- Robot head -->
  <rect x="25" y="15" width="50" height="40" rx="8" stroke="currentColor" stroke-width="3" fill="none"/>
  <!-- Eyes -->
  <circle cx="35" cy="30" r="4" fill="currentColor"/>
  <circle cx="65" cy="30" r="4" fill="currentColor"/>
  <!-- V0 display -->
  <text x="50" y="45" text-anchor="middle" font-family="monospace" font-size="12" fill="currentColor">v0</text>
  <!-- Antennae -->
  <line x1="40" y1="15" x2="40" y2="5" stroke="currentColor" stroke-width="2"/>
  <line x1="60" y1="15" x2="60" y2="5" stroke="currentColor" stroke-width="2"/>
  <circle cx="40" cy="5" r="2" fill="currentColor"/>
  <circle cx="60" cy="5" r="2" fill="currentColor"/>
  <!-- Body -->
  <rect x="30" y="55" width="40" height="30" rx="5" stroke="currentColor" stroke-width="3" fill="none"/>
  <!-- Circuit pattern -->
  <circle cx="40" cy="65" r="2" fill="currentColor"/>
  <circle cx="60" cy="65" r="2" fill="currentColor"/>
  <line x1="42" y1="65" x2="58" y2="65" stroke="currentColor" stroke-width="1"/>
  <line x1="50" y1="67" x2="50" y2="75" stroke="currentColor" stroke-width="1"/>
  <!-- Arms -->
  <rect x="15" y="60" width="15" height="4" rx="2" fill="currentColor"/>
  <rect x="70" y="60" width="15" height="4" rx="2" fill="currentColor"/>
  <!-- Legs -->
  <rect x="35" y="85" width="6" height="10" rx="3" fill="currentColor"/>
  <rect x="59" y="85" width="6" height="10" rx="3" fill="currentColor"/>
</svg>
